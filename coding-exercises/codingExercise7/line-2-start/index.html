<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script>
    function changeColorUSA() {
        var col = document.getElementById("body");
        col.style.backgroundColor = "#2C2F4C";
    }
    function changeColorCHINA() {
        var col = document.getElementById("body");
        col.style.backgroundColor = "#BF2315";
    }
</script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">

    <title>Number of births per 1000 population in a given year</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- include the d3 library -->
    <script src="https://d3js.org/d3.v5.min.js"></script>

  </head>
  <body id="body">
    <h3>Number of births per 1000 population in a given year</h3>
    <div id="container">

    </div>
    <button onclick="changeColorUSA()" id="usa"></button>
    <button onclick="changeColorCHINA()" id="china"></button>

    <!-- our main script: -->
    <script type="text/javascript" src="script.js"></script>

  </body>
</html>
